{% extends "backend/home.html" %}
{% load staticfiles %}

{% block css %}
    <link href="{% static "blog_backend/posts_list.bundle.css" %}" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}
    <div id="blog_backend">
        <div class="table-responsive-md">
            <table id="posts_list" class="table table-striped table-bordered table-hover">
                <thead>
                    <tr class="table-primary">
                        <th></th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Publish</th>
                        <th>Status</th>
                        <th>Edit</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
{% endblock %}

{% block javascript %}
    <script>
        window.urls = {
            posts_list_data: '{% url 'blog_backend:posts_list_data' %}',
            post_edit_blind: '{% url 'blog_backend:post_edit_blind' %}'
        }
    </script>
    <script src="{% static "blog_backend/posts_list.bundle.js" %}"></script>
{% endblock %}
