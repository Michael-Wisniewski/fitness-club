{% extends "backend/home.html" %}
{% load staticfiles %}

{% block css %}
    <link href="{% static "blog_backend/posts_list.bundle.css" %}" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}
    <div id="blog_backend" class="row">
        <div class="col-12 text-right mb-3">
            <a href=" {% url "blog_backend:post_create" %}">
                <button class="btn btn-success">Add Post</button>
            </a>
        </div>
        <div class="table-responsive-md col-12">
            <table id="posts_list" class="table table-striped table-bordered">
                <thead>
                    <tr class="table-primary">
                        <th></th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Publish</th>
                        <th>Status</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
{% endblock %}

{% block javascript %}
    <script>
        window.urls = {
            posts_list_data: '{% url 'blog_backend:posts_list_data' %}',
            post_edit_blind: '{% url 'blog_backend:post_edit_blind' %}',
            post_delete_blind: '{% url 'blog_backend:post_delete_blind' %}'
        }
    </script>
    <script src="{% static "blog_backend/posts_list.bundle.js" %}"></script>
{% endblock %}
