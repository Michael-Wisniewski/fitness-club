{% extends "backend/home.html" %}
{% load staticfiles %}

{% block css %}
    <link href="{% static "slider_backend/slides_list.bundle.css" %}" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}
    <div id="slide_delete">
       <form action="." method="post"  class="col-lg-8 mx-auto text-center">
           {% csrf_token %}
           <h3 class="text-primary mb-2">Are you sure you want to delete this slide?</h3>
           <img src="{{ object.image.url }}" alt="No photo">
           <p class="mt-2">
               <input class="btn btn-danger" type="submit" value="Delete">
               <input class="btn btn-secondary" type="submit" name="cancel" value="Cancel">
           </p>
       </form>
    </div>
{% endblock %}
