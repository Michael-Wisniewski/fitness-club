upstream fitness_club_server {
    server fitness_club:8000 fail_timeout=5s max_fails=2; 
}

server {
    listen 80;
    listen   [::]:80 default ipv6only=on;
    
    server_name fitness.pl panel.fitness.pl admin.fitness.pl;
    charset     utf-8;
    client_max_body_size 10M;

    location /media  {
        alias /fitness_club/media; 
    }

    location /static {
        alias /fitness_club/static;
    }

    location / { 
        proxy_pass http://fitness_club_server;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}

server {
  server_name www.fitness.pl;
  return 301 $scheme://fitness.pl$request_uri;
}

server {
  server_name www.panel.fitness.pl;
  return 301 $scheme://panel.fitness.pl$request_uri;
}

server {
  server_name www.admin.fitness.pl;
  return 301 $scheme://admin.fitness.pl$request_uri;
}